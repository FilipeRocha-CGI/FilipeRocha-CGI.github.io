<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebXR AR Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
        }
        .status {
            margin: 5px 0;
        }
        .status.true {
            color: #4CAF50;
        }
        .status.false {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div id="loading">Initializing AR...</div>
    <div id="debug-panel">
        <div class="status" id="marker-status">Marker Found: <span>false</span></div>
        <div class="status" id="surface-status">Surface Found: <span>false</span></div>
        <div class="status" id="object-status">3D Object Loaded: <span>false</span></div>
    </div>
    <div id="ar-container">
        <a-scene 
            embedded 
            arjs="sourceType: webcam; 
                  debugUIEnabled: false; 
                  detectionMode: mono_and_matrix; 
                  matrixCodeType: 3x3; 
                  cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
                  maxDetectionRate: 30;
                  sourceWidth: 1280;
                  sourceHeight: 720;
                  displayWidth: 1280;
                  displayHeight: 720;">
            <!-- Create a cube on top of the Hiro marker -->
            <a-marker preset="hiro" id="marker">
                <a-box 
                    position="0 0.3 0" 
                    rotation="0 45 0" 
                    width="0.4" 
                    height="0.4" 
                    depth="0.4"
                    material="color: #4CC3D9; metalness: 0.5; roughness: 0.5;"
                    id="cube">
                </a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <script>
        // Hide loading screen when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('object-status').querySelector('span').textContent = 'true';
            document.getElementById('object-status').classList.add('true');
        });

        // Track marker visibility
        const marker = document.getElementById('marker');
        const markerStatus = document.getElementById('marker-status');
        const surfaceStatus = document.getElementById('surface-status');

        marker.addEventListener('markerFound', function() {
            markerStatus.querySelector('span').textContent = 'true';
            markerStatus.classList.add('true');
            markerStatus.classList.remove('false');
        });

        marker.addEventListener('markerLost', function() {
            markerStatus.querySelector('span').textContent = 'false';
            markerStatus.classList.add('false');
            markerStatus.classList.remove('true');
        });

        // Track surface detection (using AR.js's plane detection)
        const scene = document.querySelector('a-scene');
        scene.addEventListener('ar-hit-test-select', function() {
            surfaceStatus.querySelector('span').textContent = 'true';
            surfaceStatus.classList.add('true');
            surfaceStatus.classList.remove('false');
        });
    </script>
</body>
</html>

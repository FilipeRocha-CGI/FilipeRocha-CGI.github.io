<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WebAR Marker Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene 
        embedded 
        arjs="
            sourceType: webcam;
            debugUIEnabled: true;
            detectionMode: mono;
            sourceWidth: 1280;
            sourceHeight: 720;
            displayWidth: 1280;
            displayHeight: 720;
            maxDetectionRate: 30;
            trackingMethod: best;
            cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/data/data/camera_para.dat;
        "
        renderer="
            logarithmicDepthBuffer: true;
            precision: highp;
            antialias: true;
            alpha: true;
        "
    >
        <!-- Use basic A-Frame camera for marker tracking -->
        <a-camera></a-camera>
        
        <!-- Basic Marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.8" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
    </a-scene>
    <div id="debug-info"></div>
    <div id="marker-info">
        <p>Hiro Marker Pattern:</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker Pattern" style="width: 200px; height: 200px;">
    </div>
    <script src="app.js"></script>
</body>
</html>
